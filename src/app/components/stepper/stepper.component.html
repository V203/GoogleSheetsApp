<mat-horizontal-stepper [linear]="true" [formGroup]="formAddUser" #stepper (ngSubmit)="onSubmit()" class="to-center formstyle">
  <mat-step label="Name">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Name" required>
    </mat-form-field>
    <div>
      <button mat-raised-button matStepperNext type="button">Next</button>
    </div>
  </mat-step>

  <mat-step label="Last Name">
    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="last_name" placeholder="Last Name" required>
    </mat-form-field>
    <div>
      <button mat-raised-button matStepperPrevious>Back</button>
      <button mat-raised-button matStepperNext type="button">Next</button>
    </div>
  </mat-step>

  <mat-step label="Email">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Email" required>
    </mat-form-field>
    <div>
      <button mat-raised-button matStepperPrevious>Back</button>
      <button mat-raised-button color="primary" (click)="onSubmit()" type="submit">Finish</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
