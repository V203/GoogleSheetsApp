<mat-horizontal-stepper [linear]="true" #stepper>
  <mat-step [stepControl]="stepperForm.get('step1')!">
    <form [formGroup]="stepperForm" (ngSubmit)="stepper.next()">
      <ng-template matStepLabel>Step 1</ng-template>
      <mat-form-field>
        <mat-label>Step 1</mat-label>
        <input matInput formControlName="step1" placeholder="Step 1 data">
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
    <p>Step 1 Control Valid: {{ stepperForm.get('step1')!.valid }}</p>
  </mat-step>

  <mat-step [stepControl]="stepperForm.get('step2')!">
    <form [formGroup]="stepperForm" (ngSubmit)="stepper.next()">
      <ng-template matStepLabel>Step 2</ng-template>
      <mat-form-field>
        <mat-label>Step 2</mat-label>
        <input matInput formControlName="step2" placeholder="Step 2 data">
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
    <p>Step 2 Control Valid: {{ stepperForm.get('step2')!.valid }}</p>
  </mat-step>

  <mat-step [stepControl]="stepperForm.get('step3')!">
    <form [formGroup]="stepperForm" (ngSubmit)="onSubmit()">
      <ng-template matStepLabel>Step 3</ng-template>
      <mat-form-field>
        <mat-label>Step 3</mat-label>
        <input matInput formControlName="step3" placeholder="Step 3 data">
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button type="submit">Finish</button>
      </div>
    </form>
    <p>Step 3 Control Valid: {{ stepperForm.get('step3')!.valid }}</p>
  </mat-step>
</mat-horizontal-stepper>
