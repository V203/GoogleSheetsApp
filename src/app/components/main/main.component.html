<table mat-table [dataSource]="arrayOfData" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name. </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef> last_name </th>
        <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> actions </th>
        <td mat-cell *matCellDef="let element;let i = index"> <button itemid=`deleteBtnID+${i}` mat-mini-fab
                (click)="deleteUser(i)" class="btn-group"> <mat-icon>delete</mat-icon></button>
            <button itemid=`updatedBtnID+${i}` mat-mini-fab (click)="toggleBoolDisplayV2(element,i)" class="btn-group">
                <mat-icon>update</mat-icon></button>
        </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; let i = index;columns: displayedColumns;" onclick=""></tr>

</table>
<div class="overlay" *ngIf="selectedUser">
    <button mat-mini-fab (click)="selectedUser=null"  class="close-btn">
        <mat-icon>
            close
        </mat-icon>
    </button>
    <mat-vertical-stepper [formGroup]="formUpdate" #stepper (ngSubmit)="onSubmit()" class="to-center formstyle">
        <mat-step label="Name">
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" placeholder="Peter">
            </mat-form-field>
            <button mat-mini-fab matStepperPrevious><mat-icon>arrow_left</mat-icon></button>
            <button mat-mini-fab matStepperNext><mat-icon>arrow_right</mat-icon></button>
        </mat-step>

        <mat-step label="Last Name">
            <mat-form-field appearance="fill">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="last_name" placeholder="Sander">
            </mat-form-field>
            <span class="">

                <button mat-mini-fab matStepperPrevious><mat-icon>arrow_left</mat-icon></button>
                <button mat-mini-fab matStepperNext><mat-icon>arrow_right</mat-icon></button>
            </span>

        </mat-step>
        <mat-step label="Email">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="psander@mail.coza">
                <button mat-mini-fab matStepperPrevious><mat-icon>arrow_left</mat-icon></button>
                <button mat-raised-button color="primary" (click)="onSubmit()">Update User</button>
            </mat-form-field>

        </mat-step>

    </mat-vertical-stepper>

</div>
